<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">        
</head>
<body>
    <div class="navbar">
        <h1>NoteD</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Topic</h2>
            <h5>author</h5>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde dicta ipsa facere neque iure amet, repellat quaerat ea nihil totam ut a. Vel, nihil perferendis! Quo nostrum consequatur ipsam numquam!</p>
            <button onclick="deletenote(event) ">Delete</button>
        </div>
    </div>
    <div class="pop-overlay"></div>
    <div class="popup-box">
        <h2>Add Notes</h2>
        <form>
            <input type="text" placeholder="Note Tilte" id="Note-tilte-input">
            <input type="text" placeholder="Note Author" id="note-author-input">
            <textarea  placeholder="Description" id="Description-input"></textarea> 
            <button id="addnote">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    
    <button class="add-button" id="add-pop-up-button">+</button>
    <script src="script.js"></script>
</body>
</html>
